{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>QR Code - Autenticação 2FA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5dd25;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .qrcode-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .qrcode-box img {
      max-width: 100%;
      height: auto;
    }
    .qrcode-label {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="qrcode-box">
    {{ svg|safe }}
    <div class="qrcode-label">Escaneie este código no seu app autenticador</div>
  </div>
</body>
</html>
