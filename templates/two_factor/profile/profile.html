{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar 2FA - Nível Inspeções</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f5dd25; font-family: 'Open Sans', sans-serif; }
        .container-box { margin-top: 100px; }
        .card-box { background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); text-align: center; }
        .logo-img { max-width: 200px; margin-bottom: 10px; }
        .title { font-family: 'Montserrat', sans-serif; font-size: 26px; color: #033566; margin-bottom: 10px; }
        .btn-primary-custom { background-color: #033566; color: #fff; font-weight: 500; border: none; margin-bottom: 10px; }
        .btn-primary-custom:hover { background-color: #022f5c; }
    </style>
</head>
<body>
<div class="container container-box">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card-box">
                <img src="{% static 'logo.png' %}" alt="Nível Inspeções" class="logo-img">
                <div class="title">Gerenciar Verificação em Duas Etapas</div>
                <p class="text-muted mb-4">Você pode alterar ou desativar sua autenticação 2FA.</p>

                <a href="{% url 'two_factor:disable' %}" class="btn btn-primary-custom w-100">Desativar 2FA</a>
                <a href="{% url 'two_factor:backup_tokens' %}" class="btn btn-primary-custom w-100">Visualizar Códigos de Backup</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
