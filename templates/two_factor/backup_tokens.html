{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Códigos de Backup - Nível Inspeções</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f5dd25; font-family: 'Open Sans', sans-serif; }
        .container-box { margin-top: 100px; }
        .card-box { background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); text-align: center; }
        .logo-img { max-width: 200px; margin-bottom: 10px; }
        .title { font-family: 'Montserrat', sans-serif; font-size: 26px; color: #033566; margin-bottom: 10px; }
        .token-box { font-family: monospace; background-color: #f8f9fa; padding: 10px; margin: 5px 0; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container container-box">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card-box">
                <img src="{% static 'logo.png' %}" alt="Nível Inspeções" class="logo-img">
                <div class="title">Códigos de Backup</div>
                <p class="text-muted">Guarde esses códigos em um local seguro. Você pode usá-los caso perca o acesso ao autenticador.</p>
                <div class="text-start">
                    {% for token in backup_tokens %}
                        <div class="token-box">{{ token }}</div>
                    {% endfor %}
                </div>
                <a href="{% url 'two_factor:profile' %}" class="btn btn-primary mt-4">Voltar</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
