{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Nível Inspeções</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5dd25;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .btn-login {
      background-color: #033566;
      color: #fff;
      font-weight: 500;
      border: none;
    }
    .btn-login:hover {
      background-color: #1a4f91;
    }
    .logo {
      max-width: 180px;
      display: block;
      margin: 0 auto 15px;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <img src="{% static 'logo.png' %}" alt="Nível Inspeções" class="logo">
    <h4 class="mb-3">Acesso ao Sistema</h4>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="id_username" class="form-label">Usuário</label>
        <input type="text" name="username" autofocus required id="id_username" class="form-control">
      </div>
      <div class="mb-3 text-start">
        <label for="id_password" class="form-label">Senha</label>
        <input type="password" name="password" required id="id_password" class="form-control">
      </div>
      <button type="submit" class="btn btn-login w-100">Entrar</button>
    </form>
  </div>
</body>
</html>
