{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sessão encerrada. Obrigado!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5dd25;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .btn-primary {
      background-color: #033566;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1a4f91;
    }
    .logo {
      max-width: 180px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="{% static 'logo.png' %}" alt="Nível Inspeções" class="logo">
    <h4 class="mb-3">Sessão encerrada com sucesso.</h4>
    <p class="text-muted mb-4">Obrigado por utilizar nosso sistema.</p>
    <a href="{% url 'login' %}" class="btn btn-primary w-100 mb-2">Fazer login novamente</a>
    <a href="https://nivelinspecoes.com/" class="btn btn-outline-secondary w-100" target="_blank">Ir para o site oficial</a>
  </div>
</body>
</html>
